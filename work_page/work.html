<!-- work.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/2026_SMK_project/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/index.css" />
    <link rel="stylesheet" href="src/style/font.css" />
    <link rel="stylesheet" href="src/style/sp_header.css" />
    <link rel="stylesheet" href="src/style/sp_work.css" />
    <link rel="stylesheet" href="src/style/sp_page_transition.css" />

    <title>2026 서미커 신년 합작</title>
  </head>
  <body>
    <div class="container">
      <div class="other_container">
        <header>
          <nav>
            <div class="header_home">
              <span class="header_btn" id="home-btn"> HOME </span>
            </div>
            <div class="header_right">
              <span class="header_btn" id="work-btn">WORK</span>
              <span class="header_btn" id="form-btn">FORM</span>
              <span class="header_btn" id="credit-btn">CREDIT</span>
            </div>
          </nav>
        </header>

        <main>
          <div class="work_content">
            <!-- 배경 이미지들 -->
            <div class="work_background">
              <img
                src="/src/img_src/work/mt_basic.png"
                alt="mountain"
                class="bg_mountain"
              />
              <img
                src="/src/img_src/work/is_basic.png"
                alt="island"
                class="bg_island"
              />
            </div>

            <!-- 정보 팝업들 -->
            <div class="work_info_popup info_mountain">
              <img
                src="/src/img_src/work/mountain_info.png"
                alt="mountain info"
              />
              <div class="work_info_btns">
                <div class="info_mt_ok_btn">
                  <img src="/src/img_src/work/check.png" alt="OK" />
                  <span>OK</span>
                </div>
                <div class="work_back_btn">
                  <img src="/src/img_src/work/return.png" alt="back arrow" />
                  <span> BACK </span>
                </div>
              </div>
            </div>
            <div class="work_info_popup info_island">
              <img src="/src/img_src/work/island_info.png" alt="island info" />
              <div class="work_info_btns">
                <div class="info_is_ok_btn">
                  <img src="/src/img_src/work/check.png" alt="OK" />
                  <span>OK</span>
                </div>
                <div class="work_back_btn">
                  <img src="/src/img_src/work/return.png" alt="back arrow" />
                  <span> BACK </span>
                </div>
              </div>
            </div>

            <!-- 표지판 -->
            <div class="work_signpost">
              <div class="signpost_rod">
                <img src="/src/img_src/work/sign_rod.png" alt="signpost rod" />
              </div>

              <div class="signpost_sign signpost_mt" id="sign-mt">
                <img
                  src="/src/img_src/work/sign_mt_basic.png"
                  alt="MT sign"
                  class="sign_basic"
                />
                <img
                  src="/src/img_src/work/sign_mt_select_hover.png"
                  alt="MT sign hover"
                  class="sign_hover"
                />
              </div>
              <div class="signpost_sign signpost_is" id="sign-is">
                <img
                  src="/src/img_src/work/sign_is_basic.png"
                  alt="IS sign"
                  class="sign_basic"
                />
                <img
                  src="/src/img_src/work/sign_is_select_hover.png"
                  alt="IS sign hover"
                  class="sign_hover"
                />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="dist/navigation.js"></script>
    <script type="module" src="dist/work_sign.js"></script>
  </body>
</html>
