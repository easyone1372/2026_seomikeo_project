<!-- work.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.css" />
    <link rel="stylesheet" href="/src/style/font.css" />
    <link rel="stylesheet" href="/src/style/sp_header.css" />
    <link rel="stylesheet" href="/src/style/sp_work.css" />
    <title>2026 서미커 신년 합작</title>
  </head>
  <body>
    <div class="container">
      <div class="other_container">
        <header>
          <nav>
            <div class="header_home">
              <span class="header_btn" id="home-btn"> HOME </span>
            </div>
            <div class="header_right">
              <span class="header_btn" id="work-btn">WORK</span>
              <span class="header_btn" id="form-btn">FORM</span>
              <span class="header_btn" id="credit-btn">CREDIT</span>
            </div>
          </nav>
        </header>

        <main>
          <div class="work_content">
            <div class="work_signpost">
              <div class="signpost_rod">
                <img src="/src/img_src/work/sign_rod.png" alt="signpost rod" />
              </div>

              <div class="signpost_sign signpost_mt">
                <img
                  src="/src/img_src/work/sign_mt_basic.png"
                  alt="MT sign"
                  class="sign_basic"
                />
                <img
                  src="/src/img_src/work/sign_mt_select_hover.png"
                  alt="MT sign hover"
                  class="sign_hover"
                />
              </div>
              <div class="signpost_sign signpost_is">
                <img
                  src="/src/img_src/work/sign_is_basic.png"
                  alt="IS sign"
                  class="sign_basic"
                />
                <img
                  src="/src/img_src/work/sign_is_select_hover.png"
                  alt="IS sign hover"
                  class="sign_hover"
                />
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="/dist/navigation.js"></script>
  </body>
</html>
