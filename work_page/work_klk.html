<!doctype html>
<html lang="en">
  <head>

  <body>
    <div class="other_container">
      <header>
        <nav>
          <div class="header_home">
            <span class="header_btn" id="home-btn">HOME</span>
          </div>
          <div class="header_right">
            <span class="header_btn" id="work-btn">WORK</span>
            <span class="header_btn" id="form-btn">FORM</span>
            <span class="header_btn" id="credit-btn">CREDIT</span>
          </div>

      </header>

      <main>
        <div class="klk_content">
          <div class="klk_image_box">

            </div>

            <div class="klk_back_char">

            </div>

              <div>
                <img
                  src="/src/img_src/klk/mina_front.png"
                  alt="klk front char 1"
                />
              </div>
              <div>
                <img
                  src="/src/img_src/klk/serin_front.png"
                  alt="klk front char 2"
                />
              </div>
              <div>
