<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/2026_SMK_project/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/index.css" />
    <link rel="stylesheet" href="src/style/font.css" />
    <link rel="stylesheet" href="src/style/sp_header.css" />
    <link rel="stylesheet" href="src/style/sp_page_transition.css" />
    <link rel="stylesheet" href="src/style/sp_form.css" />
    <title>2026 서미커 신년 합작</title>
  </head>
  <body>
    <div class="other_container">
      <header>
        <nav>
          <div class="header_home">
            <span class="header_btn" id="home-btn">HOME</span>
          </div>
          <div class="header_right">
            <span class="header_btn" id="work-btn">WORK</span>
            <span class="header_btn" id="form-btn">FORM</span>
            <span class="header_btn" id="credit-btn">CREDIT</span>
          </div>
        </nav>
      </header>

      <main>
        <div class="form_content">
          <!-- 폼 보드 이미지 -->
          <div class="form_img_box">
            <img
              src="src/img_src/form/stamp/form_stamp_board.png"
              alt="form board"
            />
          </div>

          <!-- MT 스탬프 -->
          <div class="form_stamp_box form_stamp_mt_box" id="stamp-mt">
            <img
              src="src/img_src/form/stamp/stamp_mt_basic.png"
              class="stamp_basic"
              alt="MT stamp"
            />
            <img
              src="src/img_src/form/stamp/stamp_mt_hover.png"
              class="stamp_hover"
              alt="MT stamp hover"
            />
            <img
              src="src/img_src/form/stamp/stamp_mt_click.png"
              class="stamp_click"
              alt="MT stamp click"
            />
          </div>

          <!-- IS 스탬프 -->
          <div class="form_stamp_box form_stamp_is_box" id="stamp-is">
            <img
              src="src/img_src/form/stamp/stamp_is_basic.png"
              class="stamp_basic"
              alt="IS stamp"
            />
            <img
              src="src/img_src/form/stamp/stamp_is_hover.png"
              class="stamp_hover"
              alt="IS stamp hover"
            />
            <img
              src="src/img_src/form/stamp/stamp_is_click.png"
              class="stamp_click"
              alt="IS stamp click"
            />
          </div>
          `
          <!-- NV 스탬프 -->
          <div class="form_stamp_box form_stamp_nv_box" id="stamp-nv">
            <img
              src="src/img_src/form/stamp/stamp_nv_basic.png"
              class="stamp_basic"
              alt="NV stamp"
            />
            <img
              src="src/img_src/form/stamp/stamp_nv_hover.png"
              class="stamp_hover"
              alt="NV stamp hover"
            />
            <img
              src="src/img_src/form/stamp/stamp_nv_click.png"
              class="stamp_click"
              alt="NV stamp click"
            />
          </div>
        </div>

        <!-- 팝업들 -->
        <div class="form_popup form_popup_mt">
          <div class="popup_content">
            <img src="src/img_src/form/popup/form_klk.jpg" alt="MT popup" />
            <button class="popup_close">✕</button>
          </div>
        </div>

        <div class="form_popup form_popup_is">
          <div class="popup_content">
            <img src="src/img_src/form/popup/form_bbjh.jpg" alt="IS popup" />
            <button class="popup_close">✕</button>
          </div>
        </div>

        <div class="form_popup form_popup_nv">
          <div class="popup_content">
            <img src="src/img_src/form/popup/form_nv.jpg" alt="NV popup" />
            <a
              href="https://www.notion.so/30ecef99b4ca8021967feac4ef2a73eb?source=copy_link"
              target="_blank"
              rel="noopener noreferrer"
              class="popup_icon"
            >
              <img
                src="src/img_src/form/popup/form_nv_icon.png"
                alt="NV icon"
              />
            </a>
            <button class="popup_close">✕</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="dist/navigation.js"></script>
    <script type="module" src="dist/form_stamp.js"></script>
  </body>
</html>
