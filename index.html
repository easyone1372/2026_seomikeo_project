<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/index.css" />
    <link rel="stylesheet" href="/src/style/font.css" />
    <link rel="stylesheet" href="/src/style/sp_main.css" />
    <title>2026 서미커 신년 합작</title>
  </head>

  <body>
    <div class="container">
      <div class="main_container">
        <div class="main_logo_box">
          <div class="main_logo_2026">
            <img src="src/img_src/2026_img.png" alt="2026" />
          </div>
          <div class="main_logo_horse">
            <img src="src/img_src/pre_logo_img.png" alt="horse logo" />
          </div>
          <div class="main_logo_text">
            <span class="logo_text">謹賀新年</span>
            <p class="logo_subtitle">2026년 붉은 말의 해 신년 기념 합작</p>
          </div>
        </div>

        <div class="main_buttons">
          <div class="menu_btn" id="work-btn">WORK</div>
          <div class="menu_btn" id="form-btn">FORM</div>
          <div class="menu_btn" id="credit-btn">CREDIT</div>
        </div>
      </div>
    </div>
    <script type="module" src="/dist/navigation.js"></script>

</html>
